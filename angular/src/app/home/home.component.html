<mat-toolbar color="primary">
    <h1 id="greeting">Hallo {{tokenPayload.username}}</h1>
    <span class="fill-space"></span>
    <button mat-raised-button color="secondary" (click)=" onLogout()">
        Ausloggen
    </button>
</mat-toolbar>
<agm-map [zoom]="17" [latitude]="currentLatLng.lat" [longitude]="currentLatLng.lng" (mapClick)="onMapClick($event)">
    <agm-marker iconUrl="./assets/blue-dot.png" [latitude]="currentLatLng.lat" [longitude]="currentLatLng.lng"></agm-marker>
    <agm-marker *ngFor="let location of locations" [latitude]="location.lat" [longitude]="location.lng" (markerClick)="onMarkerClick(location)"></agm-marker>
</agm-map>
