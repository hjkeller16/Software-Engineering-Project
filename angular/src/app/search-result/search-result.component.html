<mat-list>
  <h3 mat-subheader>Suchergebnisse</h3>
  <mat-list-item *ngFor="let result of results" (click)="onClickResult(result)">
    <h4 mat-line>{{ result.name }}</h4>
    <p mat-line> {{ result.address }} </p>
    <p mat-line> {{ result.category }} </p>
    <p mat-line>Rating: {{ result.avgrating }} </p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
