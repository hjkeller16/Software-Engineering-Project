<h2 mat-dialog-title>Ort erfassen</h2>

<mat-dialog-content [formGroup]="form">
	<mat-form-field>
		<input matInput placeholder="Name" formControlName="name" [(ngModel)]="location.name">
	</mat-form-field>
	<br /><br />
	<mat-form-field>
		<input matInput placeholder="Adresse" formControlName="address" [(ngModel)]="location.address">
	</mat-form-field>
	<br /><br />
	<mat-form-field>
		<input matInput placeholder="Beschreibung" formControlName="description" [(ngModel)]="location.description">
	</mat-form-field>
	<br /><br />
	<mat-checkbox color="primary">
		Fußball
	</mat-checkbox>
	<br /><br />
	<mat-checkbox color="primary">
		Tischtennis
	</mat-checkbox>
	<br /><br />
	<mat-checkbox color="primary">
		Basketball
	</mat-checkbox>
	<br /><br />
	<mat-form-field>
		<input matInput placeholder="Andere Kategorie">
	</mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
	<button class="mat-raised-button mat-primary" (click)="onAddPlace()">Erfassen</button>
	<button class="mat-raised-button" mat-button [mat-dialog-close]="true">Schließen</button>
</mat-dialog-actions>
