<div>
  <div id="placeDesc">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ data.location.name }}</mat-card-title>
        <mat-card-subtitle>{{ data.location.address }}</mat-card-subtitle>
        <mat-card-subtitle>{{ data.location.category }}</mat-card-subtitle>

        <div class="ratingMain">
          <a *ngFor="let item of startListAverage; let i=index ">
            <i class="fa" [ngClass]="{'fa-star-o':item,'fa-star':!item}"></i>
          </a>
        </div>
      </mat-card-header>
      <img mat-card-image *ngIf="data.location.image && data.location.image.data" [src]="data.location.image.data | base64">
      <mat-card-content>
        <mat-spinner *ngIf="imageLoading" color="primary"></mat-spinner>
        <p *ngIf="data.location.description">{{ data.location.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <button mat-raised-button color="primary" (click)="onShowRoute()">
    <i class="material-icons">
      navigation
    </i>
  </button>
  <button *ngIf="data.username === data.location.user_id" mat-raised-button color="warn" (click)="onDeleteLocation()">
    <i class="material-icons">
      delete_forever
    </i>
  </button>
</div>
<div>
  <br>
  <mat-accordion class="rating">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Bewertungen ({{ comments.length }})
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list role="list">
        <mat-list-item *ngFor="let comment of comments">
          <mat-icon mat-list-icon>mode_comment</mat-icon>
          <h4 mat-line> {{ comment.user_id }}: {{comment.content}} </h4>
          <p mat-line>Rating: {{ comment.rating }}</p>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
  <div class="rating">
    <a *ngFor="let item of starList; let i=index " (click)="setStar(i)">
      <i class="fa" [ngClass]="{'fa-star-o':item,'fa-star':!item}"></i>
    </a>
  </div>
  <mat-form-field class="commentTextarea">
    <textarea id="commentArea" matInput placeholder="Bewerten" [(ngModel)]="comment.content" width="50vh"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onComment()">
    <i class="material-icons">
      send
    </i>
  </button>
</div>
