<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <title>Software Engineering Project</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <script src="main.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
</head>

<body>
  <div id="login-container">
    <form id="login-form">
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <button type="button" onclick="onFormPress('register')">Register</button>
      <button type="button" onclick="onFormPress('login')">Login</button>
      <form>
  </div>
  <div id="content-container">
    <p id="greeting"></p>
    <p>Logged in!</p>
    <button type="button" onclick="onLogoutPress()">Logout</button>
  </div>
</body>

</html>
